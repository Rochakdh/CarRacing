<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <div class="instruction-wrapper">
                <h1>2D CAR RACER</h1>
                <div class="instruction">
                    <h2>
                        Instruction
                    </h2>
                    <br />
                    <p>
                    Use Arrow Left for taking car to left and Arrow Right for taking car to right.
                    </p>
                </div>
                <div class="scores">
                    High Score: 
                </div>
                <button class="play-btn"> Start </button>
            </div>
        </div>
        <canvas></canvas>
        <div class="end-screen" style="display: none;">
            <div class="instruction-wrapper">
                <h1>2D CAR RACER</h1>
                <div class="instruction">
                   <h1> Game Over!! </h1>
                </div>
                <div class="scores">

                    <span class="current-score"></span>
                </div>
                <button class="home-btn"> Go To Home </button>
            </div>
        </div>
    </div>
    
    <script src="js/car.js"> </script>
</body>
</html>
